<div class="bg-white text-black max-w-full w-[1230px] rounded-4xl p-0">
  <div class="grid grid-cols-1 overflow-hidden md:grid-cols-2 rounded-4xl">
    <div class="relative hidden h-full md:block">
      <img class="absolute inset-0 object-cover size-full" src="img/feedback-bg.jpg" alt="">
    </div>
    <div class="px-4 py-8 sm:px-8 md:px-12 md:py-12">
      <div class="mb-2 text-2xl font-semibold sm:text-3xl lg:text-4xl">Получить демонстрацию</div>
      <div class="text-sm font-normal sm:text-base mb-7">Напишите номер телефона, мы перезвоним и проконсультируем</div>
      <form class="flex flex-col w-full sm:max-w-[420px]">
        <label class="block mb-4">
          <div class="mb-2 font-semibold">Ваше имя</div>
          <input type="text" class="w-full input">
        </label>
        <label class="block mb-4">
          <div class="mb-2 font-semibold">Телефон для связи</div>
          <input type="tel" class="w-full input" placeholder="+7 ( _ _ _ ) _ _ _ - _ _ - _ _">
        </label>
        <div class="relative flex items-center gap-4 mb-6" data-file-wrapper>
          <label class="flex items-center cursor-pointer text-primary" data-file-label>
            <input class="hidden" data-file-input type="file">
            <c-icon class="mr-3 text-xl icon" href="img/icons.svg#file"></c-icon>
            <div class="w-full text-base font-semibold truncate max-w-64" data-file-text>Прикрепить резюме (только pdf)</div>
          </label>
          <button class="hidden p-0 text-2xl rounded-full btn btn-primary btn-fill size-auto" data-file-button type="button">
            <c-icon class="pointer-events-none icon" href="img/icons.svg#cross-circle"></c-icon>
          </button>
          <div class="absolute left-0 hidden text-sm top-full text-red" data-file-error></div>
        </div>
        <label class="block mb-8">
          <div class="mb-2 font-semibold">Ваше сообщение</div>
          <textarea class="w-full input"></textarea>
        </label>
        <div class="flex">
          <button class="uppercase btn btn-primary btn-fill" type="submit">отправить запрос</button>
        </div>
      </form>
      <div class="flex mt-8">
        <div class="text-xs font-medium duration-200 cursor-pointer opacity-40 underline-offset-4 hover:underline hover:opacity-100" data-fancybox-modal data-type="ajax" data-src="dialog-politics.html">Отправляя форму, Вы даете согласие на обработку Ваших персональных данных</div>
      </div>
    </div>
  </div>
</div>
